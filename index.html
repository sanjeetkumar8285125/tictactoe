<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/web.css"></style>
    <script src="js/logic.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3 id="turn">Play</h3>
    <table cellspacing="0" id="main">
     <tr>
         <td id="box1" ></td>
         <td id="box2" ></td>
         <td id="box3" ></td>
     </tr>
     <tr>
         <td id="box4" </td>
         <td id="box5" ></td>
         <td id="box6" ></td>
     </tr>
     <tr>
         <td id="box7"></td>
         <td id="box8"></td>
         <td id="box9"></td>
     </tr>
    </table>
    <br><button id="reset">Play Again</button>
</body>
</html>
